<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="desk" src="images/image-product-desktop.jpg" alt="" />
      </div>
      <img class="mob" src="images/image-product-mobile.jpg" alt="" />
      <div class="product">
        <span class="per">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price">$149.99</span>
        <span class="old-price">$169.99</span>
        <a class="add-card" href="#"
          ><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a
        >
      </div>
    </div>
  </body>
</html>
